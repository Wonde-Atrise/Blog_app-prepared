{% extends 'mains.html' %}

{% block content%}
<style>
 
.wrapper{
    margin-top:100px;
  position: relative;
  max-width: 600px;
  margin-left:200px;
 
  width: 100%;
  background: #fff;
  padding: 34px;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper h2{
  position: relative;
  font-size: 22px;
  font-weight: 600;
  color: #333;
}
.wrapper h2::before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 28px;
  border-radius: 12px;
  background: #4070f4;
}
.wrapper form{
  margin-top: 30px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #4070f4;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #707070;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: #333;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #4070f4;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}

</style>
  <div class="wrapper">
    <div> 
      {% if messages %}
          <div id="message-container">
              {% for message in messages %}
                  <p class="btn btn-danger">{{ message }}</p>
              {% endfor %}
          </div>
          {% endif %} 
          <script>
            document.addEventListener('DOMContentLoaded', function() {
                const messageContainer = document.getElementById('message-container');
                if (messageContainer) {
                    messageContainer.style.display = 'block'; // Show the message
    
                    setTimeout(function() {
                        messageContainer.style.display = 'none'; // Hide after a delay
                    }, 5000); // 3000 milliseconds (3 seconds)
                }
            });
        </script>
     
    
       
        </div>
    <h2>Login</h2>
    <form action="#" method="POST">
   
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter username name" name="username"  required >
      </div>
      
      <div class="input-box">
        <input type="password" placeholder="Create password"  name ="password" required >
      </div>
    
    
      <div class="input-box button">
        <input type="Submit" value="Login ">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="{% url 'register' %}">Register</a></h3>
      </div>
      <div class="text">
        <h3>Forgot your password?<a type="button" class="cancelbtn" href="{%url 'password_reset'%}" >Reset  </h3>    </div>
    </form>
  </div>
{% endblock %}
